<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Bind it!</h3>
      <div class="row">
        <div class="col-xs-12">
          <game-control (intervalFired)="onIntervalFired($event)"></game-control>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <!-- oddNumbers is being up to dated in app.component.ts -->
          <!-- app-odd receives every new oddNumber as number and show it -->
          <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
          <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>
        </div>
      </div>
    </div>
  </div>
</div>
